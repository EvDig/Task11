{% load static %}
{% load i18n %}
<nav class="navbar navbar-dark navbar-expand-lg" style="background-color: black">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'library:book_list' %}">
            <img src="{% static 'img/cat_header.jpg' %}" alt=""
                 width="60" height="54" class="d-inline-block align-text-center">
            Библиотека
        </a>
        {% with request.resolver_match.view_name as view_name %}
        <div class="navbar-nav">
            <a class="nav-link {% if view_name == 'library:book_list' %}active{% endif %}"
               href="{% url 'library:book_list' %}">Главная
            </a>
            {% if user.is_authenticated %}
            <a class="nav-link {% if view_name == 'library:add_book' %}active{% endif %}"
               href="{% url 'library:add_book' %}">Добавить книгу
            </a>
            {% endif %}
            {% if user.is_superuser %}
                <a class="nav-link {% if view_name == 'admin:index' %}active{% endif %}"
                   href="{% url 'admin:index' %}">Админка
                </a>
            {% endif %}
        </div>
        {% endwith %}
    </div>
</nav>
