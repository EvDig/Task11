{% extends "base.html" %}

{% block content %}

    {% include "includes/messages.html" %}

    <h1 align="center">Загрузить строки из файла</h1>

        {% csrf_token %}

          {{ form.as_ul }}

        <input type="submit" value="Отправить">
    </form>
{% endblock %}
